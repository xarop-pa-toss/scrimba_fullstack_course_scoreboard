<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h3>HOME</h3>
                <div class="score-container">
                    <span class="score-text" id="score-home">0</span>
                </div>
                <div class="score-buttons-container">
                    <button class="score-button" onclick="addScore(1, 'H')">+1</button>
                    <button class="score-button" onclick="addScore(2, 'H')">+2</button>
                    <button class="score-button" onclick="addScore(3, 'H')">+3</button>
                </div>
            </div>
            <div class="card">
                <h3>GUEST</h3>
                <div class="score-container">
                    <span class="score-text" id="score-guest">0</span>
                </div>
                <div class="score-buttons-container">
                    <button class="score-button" onclick="addScore(1, 'G')">+1</button>
                    <button class="score-button" onclick="addScore(2, 'G')">+2</button>
                    <button class="score-button" onclick="addScore(3, 'G')">+3</button>
                </div>
            </div>
        <script src="index.js"></script>
    </body>
</html>
